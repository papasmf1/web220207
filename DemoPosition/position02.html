<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <!-- 이번엔 모든 브라우져가 잘 적용됨(IE, FF, Chrome) -->
    <style>
        .box {
            width: 100px;
            height: 100px;
            position: absolute;
        }
            .box:nth-child(1) {
                background-color: red;
                left: 10px; top: 10px; 
            }
            .box:nth-child(2) {
                background-color: green;
                left: 50px; top: 50px; 
            }
            .box:nth-child(3) {
                background-color: blue;
                left:100px; top: 100px; 
            }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
