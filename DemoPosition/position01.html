<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <!-- IE 10.0도 제대로 적용이 안된다 -->
    <style>
        .box {
            width: 100px;
            height: 100px;
            position: absolute;
        }
            .box:nth-child(1) {
                background-color: red;
            }
            .box:nth-child(2) {
                background-color: green;
            }
            .box:nth-child(3) {
                background-color: blue;
            }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
