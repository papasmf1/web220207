        <script>
            //블럭으로 주석 처리: ctrl + / 
            class Student {
                constructor(name, age){
                    this.name = name
                    this.age = age
                }
                print(){
                    console.log(`${this.name} 학생의 나이는 ${this.age}살 입니다.`)
                }
            }

            const Taehyun = new Student("전우치", 30)

            Taehyun.print()
    
        </script>
