<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		//사진 감추기
		$("#hideBtn").click(function() {
			//hide(시간, 후속작업)
			$("#imgView").hide(2000, function() {
				$("#stateInfo").html("<font size=7 color='lime'>"
						+"밀크 없다!"+"</font>");
			});
		});
		
		//사진 보기
		$("#showBtn").click(function() {
			$("#imgView").show(2000); 
		});
		
	});
</script>
</head>
<body>
<div class="container">
	<img src="milk.png" id="imgView" height="500px" width="400px">
	<input type="button" value="사진 감추기" id="hideBtn">
	<input type="button" value="사진 보기" id="showBtn">
	
	<hr>
	
	<span id="stateInfo">
		<font size="7" color="green">밀크 있다!</font>
	</span>
</div>
</body>
</html>
