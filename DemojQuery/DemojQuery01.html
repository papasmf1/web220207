<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="jQuery.js"></script>
    <script type="text/javascript">
       $(document).ready(function() {
           $("h1").each(function() {
               this.style.color = "BLUE"; 
           });
       });
    </script>
</head>
<body>
    <h1>aaaa</h1>
    <h2>bbb</h2>
    <h1>ccc</h1>
    <h2>ddd</h2>

</body>
</html>
