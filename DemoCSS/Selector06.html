<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style>
        /* id속성으로 header를 가지는 태그의  자손 위치에 있는 h1 태그의 
            color속성을 red키워드로 적용(특정한 태그 아래의  자손만 적용할 경우) */
        #header > h1 {
            color: red;
        }
        /* id속성으로 section을 가지는 태그의 후손 위치에 있는 h1 태그의
            color를 orange로 적용*/
        #section > h1 {
            color: orange;
        } 
    </style>
</head>
<body>
    <div id="header">
        <h1 class="title">Lorem ipsum</h1>
        <div id="nav">
            <h1>Navigation</h1>
        </div>
        <div id="section">
            <h1 class="title">Lorem ipsum</h1>
            <p>Lorem ipsum dolor sit amet, consecturu ad</p>
        </div>
    </div>
</body>
</html>
