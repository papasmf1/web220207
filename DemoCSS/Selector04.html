<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style>
        /* input태그 중에서 type속성을 text로 갖는 태그의 background속성에 지정*/
        input[type=text] {
            background: red;
        }
        input[type=password] {
            background: blue;
        }
    </style>
</head>
<body>
    <form>
        <input type="text" />
        <input type="password" />
    </form>
</body>
</html>
