<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style>
        /* li태그 중 class 속성으로 select를 가지는 태그의 color 를 red로 지정 */
        li.select {
            color: red;
        } 
    </style>
</head>
<body>
    <h1 class="select">Lorem ipsum</h1>
    <ul>
        <li class="select">Lorem ipsum</li>
        <li>Lorem ipsum</li>
        <li class="select">Lirem ipsum</li>
        <li>Lorem ipsum</li>
    </ul>
</body>
</html>
