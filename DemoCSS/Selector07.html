<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style>
        /* h1 태그 바로 뒤에 위치하는 h2 태그의 color속성에 red를 적용 */ 
        h1 + h2 {
            color: red;
        }
        /* h1 태그 뒤에 위치하는 h2 태그의 background-color속성에 orange */
        h1 ~ h2 {
            background-color: orange;
        } 
    </style>
</head>
<body>
    <h1>Header -1 </h1>
    <h2>Header -2 </h2>
    <h2>Header -2 </h2>
    <h2>Header -2 </h2>
    <h2>Header -2 </h2>
</body>
</html>
