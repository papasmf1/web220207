            //객체 리터럴 개선 
            var name = "전우치"
            var code = "17"

                console.log(`${this.name}은 ${this.major}과 ${this.code}학번 입니다.`)
            }
            
            var student = {name, code, major, print}

            student.print()

            var atoc = ["A","B","C"]

            var atoe = [...atoc, ...dtoe]

            console.log(atoe)
