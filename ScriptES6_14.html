    <body>
        <script>
          //Infinity에 대한 데모 
          var a = 10000000000000000;

          console.log(a);
          console.log(a ** 2); 
          console.log(a ** a); 
            
          console.log(a === Infinity);
          console.log( (a ** 2) === Infinity);
          console.log( (a ** a) === Infinity);

          var b = '3';
 
            console.log(b * 3);
            console.log(b * 'a');
            
            console.log(typeof b);
            console.log(typeof (b * 3));
            console.log(typeof (b * 'a'));	


        </script>
    </body>
