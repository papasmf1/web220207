    <body>
        <script>
            //클래스 키워드 추가
            class Student {
                constructor(name, age) {
                    this.name = name 
                    this.age = age 
                }
                print() {
                    console.log(`${this.name} 학생의 나이는 ${this.age}살 입니다.`)
                }
            }

            const Uchi = new Student("전우치", 30)
            console.log(Uchi.print())

        </script>
