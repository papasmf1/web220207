<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style type="text/css">
        svg {
            border: 2px solid darkblue; 
            background-color: lightgreen; 
            width: 400px; 
            height: 400px; 
        }
    </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg">
        <rect x="50" y="50" width="100" height="75" rx="20" ry="20" fill="red"
            stroke="blue" />
        <rect x="75" y="75" width="100" height="75" fill="yellow" stroke="blue" />

        <circle cx="160" cy="160" r="40" stroke="blue" fill="red" />
        <circle cx="200" cy="200" r="60" stroke="blue" fill="yellow" />

        <ellipse cx="250" cy="250" rx="110" ry="30" stroke="blue" fill="red" />
        <ellipse cx="280" cy="280" rx="110" ry="30" stroke="blue" fill="yellow" />
    </svg>
</body>
</html>
